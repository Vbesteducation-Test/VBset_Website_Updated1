<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - VBest Education</title>
    <link rel="stylesheet" href="assets/css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .practice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .practice-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-quiz-btn {
            background-color: #6200EA;
            color: white;
        }

        .ai-quiz-btn:hover {
            background-color: #7C4DFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .practice-exam-btn {
            background-color: #00C853;
            color: white;
        }

        .practice-exam-btn:hover {
            background-color: #00E676;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .summary-content {
            margin: 20px 0;
        }

        .summary-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-section">
                <div class="logo">
                    <img src="assets/images/logo2.png" alt="VBest Logo">
                </div>
                <div class="social-icons">
                    <a href="https://instagram.com/vbest" target="_blank"><img src="assets/images/instagram-icon.png" alt="Instagram"></a>
                    <a href="https://facebook.com/vbest" target="_blank"><img src="assets/images/facebook-icon.png" alt="Facebook"></a>
                </div>
            </div>
            <div class="right-section">
                <!-- Your updated header navigation goes here -->
            </div>
        </div>
    </header>

    <main>
        <div class="results-container">
            <div class="summary" id="summary-container">
                <h2>Selected Content Summary</h2>
                <div class="summary-content">
                    <p id="exam-row"><strong>Exam:</strong> <span id="exam-summary"></span></p>
                    <p><strong>Class:</strong> <span id="class-summary"></span></p>
                    <p><strong>Subject:</strong> <span id="subject-summary"></span></p>
                    <p><strong>Chapter:</strong> <span id="chapter-summary"></span></p>
                    <p id="topic-row"><strong>Topic:</strong> <span id="topic-summary"></span></p>
                    <p id="exercise-row"><strong>Exercise:</strong> <span id="exercise-summary"></span></p>
                    <p id="syllabus-row"><strong>Syllabus:</strong> <span id="syllabus-summary"></span></p>
                </div>
            </div>

            <div class="practice-buttons">
                <button class="practice-btn ai-quiz-btn" onclick="startAIQuiz()">
                    <i class="fas fa-robot"></i>
                    Take AI-Powered Quiz
                </button>
                <button class="practice-btn practice-exam-btn" onclick="startPracticeExam()">
                    <i class="fas fa-pencil-alt"></i>
                    Start Practice Exam
                </button>
            </div>

            <div id="image-slider-container">
                <button id="prev-btn" class="nav-btn left" onclick="prevImage()">&#10094;</button>
                <img id="slider-image" src="" alt="Question Bank Image">
                <button id="next-btn" class="nav-btn right" onclick="nextImage()">&#10095;</button>
            </div>

            <div id="image-actions-container">
                <button id="like-btn" class="action-btn" onclick="likeImage()">
                    <i class="far fa-heart"></i> Like
                </button>
                <button id="share-btn" class="action-btn" onclick="shareImage()">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <p id="like-count">0 Likes</p>
            </div>

            <div class="back-button-container">
                <button onclick="window.history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Selection
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="about-us">
                <h2>About Us</h2>
                <p>VBest is committed to providing the best resources and support for students to excel in their educational journey.</p>
            </div>
            <div class="get-in-touch">
                <h2>Get in Touch</h2>
                <ul class="socials">
                    <li>Email: <a href="mailto:contact@vbest.com">contact@vbest.com</a></li>
                    <li>
                        <a href="https://instagram.com/vbest_official" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://facebook.com/vbestofficial" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src = "results.js"></script>
</body>
</html>
